<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style> 
    .btn{
        height: 30px;
        width:auto;
    }
    .btn1{
       
        border-radius: 0px 20px 0px 20px;
        background-color: #E1BEE7;
        color: #3E2723;
        border-left:5px solid #4A148C;
        border-right: 5px solid #4A148C;
    }

    .btn2{
          border-radius: 0px 50px 50px  0px;
          background-color: #C8E6C9;
          color:#000000;
          border-left:5px dotted #0D47A1;
          

        }
    </style>
</head>
<body>
    <h1> About buttons. </h1>
    <button class="btn btn1"> Click here </button><br> <hr>
    <button class="btn btn2"> Click here</button><br> <hr>
    
</body>
</html>
